<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Request - PSH Distribution</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <!--Temporary Navbar -->
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/services">Services</a>
        <a href="/contact">Contact</a>
    </div>

    <div class="container">
        <h1>Request a Technician</h1>
        <p>
            For faster assistance, consider calling us at <strong>(555) 123-4567</strong> to resolve your issue over the phone.
        </p>
        <form action="/thankYou" method="post">
            <label for="companyName">Company Name</label>
            <input type="text" id="companyName" name="companyName" placeholder="Enter your company name" required>
            
            <label for="companyEmail">Company Email</label>
            <input type="email" id="companyEmail" name="companyEmail" placeholder="Enter your company email" required>
            
            <label for="issueType">Type of Issue</label>
            <select id="issueType" name="issueType" required>
                <option value="">Select an issue</option>
                <option value="coffee_machine">Coffee Machine</option>
                <option value="water_filtration">Water Filtration</option>
                <option value="vending_machine">Vending Machine</option>
                <option value="other">Other</option>
            </select>

            <div class="form-group">
                <label for="severity">Severity increasing from lowest priority to highest (1-5)</label>
                <input type="number" id="severity" name="severity" min="1" max="5" required>
            </div>

            <label for="description">Describe the Issue</label>
            <textarea id="description" name="description" rows="4" placeholder="Provide a brief description" required></textarea>
            
            <label for="photoUpload">Upload a Photo</label>
            <input type="file" id="photoUpload" name="photoUpload" accept="image/*">
            
            <button type="submit">Submit Request</button>
        </form>
    </div>

    <!-- Temporary Footer -->
    <footer>
        <p>&copy; 2025 PSH Distribution - All Rights Reserved</p>
    </footer>
</body>
</html>
